{% extends "base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}
<style>
   body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #a6e5edff, #5022daff);
    background-attachment: fixed;
    color: #333;
    padding-top: 4.5rem;
  }
  .login-container {
    max-width: 400px;
    margin: auto;
    padding: 30px;
    background-color: #ffffff;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border-radius: 10px;
    margin-top: 60px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #2c3e50;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    border-radius: 4px;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
  }
  .error {
    color: red;
    text-align: center;
    margin-bottom: 10px;
  }
</style>

<div class="login-container">
  <h2> Connexion Juriste</h2>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label>Nom d’utilisateur :</label>
    <input type="text" name="username" required>
    <label>Mot de passe :</label>
    <input type="password" name="password" required>
    <button type="submit">Se connecter</button>
  </form>
    <div class="text-center mt-3">
    <a href="{% url 'accounts:signup_juriste' %}" class="text-muted"> Pas encore inscrit ? Créer un compte</a>
  </div>
</div>
{% endblock %}
